<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron pb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="container text-center mb-3 d-none">
        <span id="save-success">Event saved to <span style="color: orange;">Local Storage!</span> ✔️</span>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="9am">09 AM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="0">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="10am">10 AM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="1">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="11am">11 AM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="2">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="12pm">12 PM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="3">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="1pm">01 PM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="4">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="2pm">02 PM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="5">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="3pm">03 PM</span>
          </div>
          <textarea class="form-control description future aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="6">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="4pm">04 PM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="7">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text time-block hour pl-4 pr-4 pt-2 pb-2" data-time="5pm">05 PM</span>
          </div>
          <textarea class="form-control description future" aria-label="with textarea"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn d-flex align-items-center justify-content-center pl-4 pr-4 pt-2 pb-2"  type="button" data-index="8">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
